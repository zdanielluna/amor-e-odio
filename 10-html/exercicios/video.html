<div>
    <video dn-video id="meuVideo" width="815" height="450">
        <source
            src="http://files.cod3r.com.br/curso-web/video.mp4"
            type="video/mp4"
        />
    </video>

    <div dn-progresso="meuVideo" class="progresso">
        <div></div>
    </div>
</div>

<div>
    <button dn-inicio="meuVideo">
        Play
    </button>
    <button dn-pause="meuVideo">
        Pause
    </button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 810px;
        border: 1px solid #444;
        margin: 5px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0;
    }
</style>

<script>
    function configuraVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[dn-inicio=${id}]`).onclick = () => video.play()
        document.querySelector(`[dn-pause=${id}]`).onclick = () => video.pause()

        setInterval(() => {
            let percentual = (video.currentTime / video.duration) * 100
            let valorDiv = document.querySelector(`[dn-progresso=${id}] > div`)
            valorDiv.style.width =`${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        }, 1000)
    }

    configuraVideo('meuVideo')
</script>
